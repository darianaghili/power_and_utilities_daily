name: Daily Podcast Job

on:
  schedule:
    - cron: "0 11 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily-podcast
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install system audio tools (fallback)
        run: |
          sudo apt-get update
          sudo apt-get install -y espeak-ng ffmpeg
          espeak-ng --version
          ffmpeg -version

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser

      - name: Build daily brief (text)
        run: |
          mkdir -p docs/briefs
          python scripts/build_brief.py > docs/briefs/latest.txt

      - name: Preflight OpenAI key present
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python - <<EOF
    import os
    if not os.getenv("OPENAI_API_KEY"):
        raise SystemExit("OPENAI_API_KEY NOT SET")
    print("OPENAI_API_KEY detected.")
    EOF

      - name: Publish episode (MP3 + RSS)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          mkdir -p docs/eps
          python scripts/publish_episode.py

      - name: Verify OpenAI key present
        run: |
          python -c "import os: assert os. getenv('OPENAI_API_KEY'), 'OPENAI_API_KEY NOT SET'"

      - name: Commit and push
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add docs/briefs/latest.txt docs/eps docs/feed.xml || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Publish daily episode"

          git pull --rebase origin main
          git push origin HEAD:main

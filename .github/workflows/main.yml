name: Daily Podcast Job

on:
  schedule:
    - cron: "0 11 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser

      - name: Build daily brief (text)
        run: |
          mkdir -p docs/briefs
          python scripts/build_brief.py > docs/briefs/latest.txt

      - name: Publish episode (MP3 + RSS)
        env:
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
        run: |
          mkdir -p docs/eps
          python scripts/publish_episode.py

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/briefs/latest.txt docs/eps docs/feed.xml || true
          git commit -m "Publish test ElevenLabs audio" || echo "No changes to commit"
          git push

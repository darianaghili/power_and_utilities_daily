name: Daily Podcast Job

on:
  schedule:
    # Runs daily at 06:00 AM ET during standard time (roughly 11:00 UTC).
    # Note: GitHub cron is UTC. This will shift by 1 hour during daylight savings time.
    - cron: "0 11 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser

      - name: Build daily brief (text)
        run: |
          mkdir -p docs/briefs
          python scripts/build_brief.py > docs/briefs/latest.txt

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/briefs/latest.txt
          git commit -m "Publish latest brief" || echo "No changes to commit"
          git push

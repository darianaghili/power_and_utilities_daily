name: Daily Podcast Job

on:
  schedule:
    # 6:00 AM ET â‰ˆ 11:00 UTC (standard time)
    - cron: "0 11 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    
steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install feedparser

      - name: Build daily brief (text)
        run: |
          mkdir -p docs/briefs
          python scripts/build_brief.py > docs/briefs/latest.txt

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/briefs/latest.txt
          git commit -m "Publish latest brief" || echo "No changes to commit"
          git push


name: Daily Podcast Job

on:
  schedule:
    # 6:00 AM ET â‰ˆ 11:00 UTC (standard time)
    - cron: "0 11 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Create heartbeat file
        run: |
          mkdir -p docs/logs
          echo "Workflow ran at $(date -u)" > docs/logs/last_run.txt

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/logs/last_run.txt
          git commit -m "Daily automation heartbeat" || echo "No changes to commit"
          git push
